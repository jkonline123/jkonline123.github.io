<form id="order" method="post" action="mailto:fullStackBurgerOrders@gmail.com">
    <fieldset id="selections">
        <legend style="color:yellowgreen"><strong>Custom Made Burgers - We deliver you from evil !!!</strong></legend>
        

        <p>
            <label>Buns:</label>
            <select name="bakery">
                <option value="">Choose Wisely</option>
                <option value="1">Pita Bread ($1.00)</option>
                <option value="2">OG Sesame Bun ($2.00)</option>
            </select>
            <input type="text" name="bakeryquantity" value="How Many?" size="8">
        </p>

        <p>
            <label>Meat:</label>
            <select name="mns">
                <option value="">Suprise Me</option>
                <option value="4">camelCase Beef($4.00)</option>
                <option value="15">Elephant meat ($15.00)</option>
            </select>
            <input type="text" name="mnsquantity" value="How Many?" size="8">
        </p>

        <p>
            <label>Lettuce:</label>
            <select name="produce">
                <option value="">LetUs Know</option>
                <option value="2">Romaine ($2.00)</option>
                <option value="4">Kale ($4.00)</option>
            </select>
            <input type="text" name="producequantity" value="Amount?" size="8">
        </p>

        <p>
            <label>Queso:</label>
            <select name="cnd">
                <option value="">Say Cheese!</option>
                <option value="3">C Sharp Cheddar ($3.00)</option>
                <option value="3">Munster ($3.00)</option>
            </select>
            <input type="text" name="cndquantity" value="Quantity?" size="8">
        </p>

        <p>
            <label>Brew:</label>
            <select name="wine">
                <option value="">Brew DR.</option>
                <option value="7">New SG Brew ($7.00)</option>
                <option value="8">Corona ($8.00)</option>
            </select>
            <input type="text" name="winequantity" value="Quantity?" size="8">
        </p>
    </fieldset>
    <input type="submit" value="Place order">
</form>
